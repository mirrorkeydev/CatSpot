<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8">
    <title>My map</title>

    </head>
    <body>
      <div id='map'></div>
      <link rel='stylesheet' type='text/css' href='sdk/map.css'/>
      <link rel='stylesheet' type='text/css' href='css/style.css'/>
      <script src='sdk/tomtom.min.js'></script>
      <script src='javascript/secrets.js'></script>
      <script src="javascript/script.js" charset="utf-8" defer></script>

      <button type="button" id="modal-open-button"><i class="modalOpen"></i></button>
      <div id="modal-backdrop" class="hidden"></div>
      <div id="add-cat-modal" class="hidden">
        <div class="modal-dialog">

            <div class="modal-header">
              <h3>Post a cat!</h3>
              <button type="button" id="modal-close" class="modal-hide-button">&times;</button>
            </div>

            <div class="modal-body">

              <div class="post-input-element">
                <label for="post-text-input">Brief description of cat</label>
                <input type="text" id="post-text-input"></input>
              </div>

              <div class="post-input-element">
                <label for="post-photo-input">Photo URL</label>
                <input type="text" id="post-photo-input">
              </div>
            </div>

            <div class="modal-footer">
              <button type="button" id="modal-cancel" class="modal-hide-button">Cancel</button>
              <button type="button" id="modal-accept" class="action-button">Create Post</button>
            </div>

          </div>

        <div class="modal-header">
          <h3>Record Cat Info</h3>
          <button type="button" id="modal-close" class="modal-hide-button">&times;</button>
        </div>

    </body>
</html>
